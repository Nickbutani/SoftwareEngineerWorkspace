{% extends 'home.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
    <h1>
        Edit Tag
    </h1>
    <form method="POST" action="/tags/{{ tag.id }}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}">
            </div>
        </div>
        <div class="form-group row form-check">
            {% for post in posts %}
                <input type="checkbox" id="post_{{ post.id }}" name="posts" value="{{ post.id }}"
                    {% if post in tag.posts %}
                        checked
                    {% endif %}>
                <label for="post_{{ post.id }}" class="form-check-label">{{ post.title }}</label><br>
            {% endfor %}
        </div>
        <div class="mt-3 form-group row">
            <div class="ml-auto mr-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('tag_detail', tag_id=tag.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
{% endblock %}
