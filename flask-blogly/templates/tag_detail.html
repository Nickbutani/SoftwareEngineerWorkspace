{% extends 'home.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
    <h1>{{ tag.name }}</hh1>
    <ul>
        {% for post in tag.posts %}
            <li><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <form method="POST">
        <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
        <a href="{{ url_for('delete_tag', tag_id=tag.id) }}">Delete</a>
    </form>
{% endblock %}
