{% extends 'home.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="{{ url_for('tags', tag=tag) }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_tag') }}">New Tag</a>
{% endblock %}
