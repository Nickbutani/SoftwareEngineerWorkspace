{% extends 'home.html' %}

{% block content %}

<h1>User List</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('user_detail', user_id=user.id) }}">
            {{ user.first_name }} {{ user.last_name }}
        </a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('new_user')}}">Create User</a>
{% endblock %}
