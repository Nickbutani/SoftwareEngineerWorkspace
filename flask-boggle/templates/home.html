<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boggle Game Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <h1>Welcome to the Boggle Game</h1>
    <form id="board-form" action="{{ url_for('create_board') }}" method="POST">
        <label for="size">Choose board size (3-10):</label>
        <input type="number" id="size" name="size" min="3" max="10" required>
        <button type="submit">Create Board</button>
    </form>
</body>
</html>
