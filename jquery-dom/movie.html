<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <style>
    #movies-container {
      margin-top: 20px;
    }
    .movie-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="movie-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required minlength="2"><br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" min="0" max="10" required><br>
    <button type="submit">Add Movie</button>
  </form>

  <div id="movies-container"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#movie-form").submit(function(event) {
        event.preventDefault();
        
        var title = $("#title").val();
        var rating = $("#rating").val();

        if (title.length < 2) {
          alert("Title must have at least 2 characters.");
          return;
        }

        $("#movies-container").append('<div class="movie-item">' + title + ' - Rating: ' + rating +
          ' <button class="remove-btn">Remove</button></div>');
        
        $("#title").val("");
        $("#rating").val("");
      });

      $(document).on("click", ".remove-btn", function() {
        $(this).parent(".movie-item").remove();
      });
    });
  </script>
</body>
</html>
